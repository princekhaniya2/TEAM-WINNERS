<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student MIS - Leave</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
    }
    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      background-color: #2a5d9f;
      color: white;
      padding-top: 30px;
      box-sizing: border-box;
    }
    .sidebar .profile {
      display: flex;
      align-items: center;
      padding: 0 15px 20px 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 15px;
    }
    .sidebar .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 12px;
      border: 2px solid white;
    }
    .sidebar .profile .greeting {
      font-size: 16px;
      font-weight: 600;
      color: white;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      padding: 15px 20px;
      cursor: pointer;
      border-left: 4px solid transparent;
      transition: all 0.3s ease;
    }
    .sidebar ul li:hover,
    .sidebar ul li.active {
      background-color: #1e4979;
      border-left: 4px solid #ffcc00;
    }
    .sidebar ul li a {
      text-decoration: none;
      color: white;
      display: block;
      font-weight: 600;
    }
    .main-content {
      margin-left: 220px;
      padding: 20px 30px;
      min-height: 100vh;
      box-sizing: border-box;
      background: white;
    }
    .header {
      font-size: 28px;
      font-weight: 700;
      color: #2a5d9f;
      margin-bottom: 20px;
      border-bottom: 3px solid #ff9800;
      padding-bottom: 5px;
    }
    .leave-info {
      font-size: 18px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 15px 20px;
      border-radius: 8px;
      max-width: 500px;
      margin-top: 30px;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="profile">
      <img src="pk.jpeg" alt="Profile Photo" />
      <div class="greeting">Hi Prince</div>
    </div>
    <ul>
      <li><a href="mis.html">Dashboard</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="assignment.html">Assignment</a></li>
      <li><a href="attendance.html">Attendance</a></li>
      <li class="active"><a href="leave.html">Leave</a></li>
      <li class="active"><a href="assignmenttable.html">Assignment Report</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="header">Leave Details</div>
    <div class="leave-info">
      Prince took leave on <strong>August 3, 2025</strong> due to <strong>sickness</strong>.
    </div>
  </div>
</body>
</html>
