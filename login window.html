<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Window</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #eaf4fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 360px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 30px 25px;
    }

    .logo-area {
      text-align: center;
      margin-bottom: 20px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #ddd;
    }

    .logo-area span {
      color: #aaa;
      font-size: 14px;
    }

    .login-box h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
    }

    .remember-me input {
      margin-right: 8px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .login-box button:hover {
      background-color: #2980b9;
    }

    .forgot {
      margin-top: 10px;
      text-align: center;
    }

    .forgot a {
      color: #3498db;
      text-decoration: none;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="logo-area">
    <img class="full-width" src="image.png" height="100" width="200" alt="Uniglobe Campus">
    </div>

    <h2>Student Login</h2>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <div class="remember-me">
      <input type="checkbox" id="remember">
      <label for="remember">Remember me</label>
    </div>

    <button onclick="login()">Login</button>

    <div class="forgot">
      <a href="#">Forgot your password?</a>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === "princekhaniya@gmail.com" && password === "prince123") {
        window.location.href = "mis.html";
      } else {
        alert("Invalid email or password!");
      }
    }
  </script>
</body>
</html>
